<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Vue</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data: {
                message: 'Olá, essa é a minha primeira mensagem com Vue'
            }
        })
    </script>
</body>
</html>
